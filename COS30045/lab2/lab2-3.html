	<script src="https://d3js.org/d3.v7.min.js"></script>

	<title>Task 2.3 D3 Drawing with Data - Scatter Plot</title>
	<!-- Use D3 to generate elements on a webpage to create a scatter plot from a data set -->

	<style>
		h1 {
			font-family: sans-serif;
		}

		footer {
			font-weight: bold;
			background-color: gray;
			width: 36%;
		}
	</style>

</head>

<body>

    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 600;
        var h = 100;

        var dataset = [
                        [5, 20],
                        [480, 90],
                        [250, 50],
                        [100, 33],
                        [330, 95],
                        [410, 12],
                        [475, 44],
                        [25, 67],
                        [85, 21],
                        [220, 88],
                        ];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)   //total length
                    .attr("height", h); //total height

        svg.selectAll("circle")
            .data(dataset)
            .enter()            
            .append("circle")
            .attr("cx", function(d, i) {                
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", 5)
            .attr("fill", "purple");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
                return d[0];
            })
            .attr("y", function(d) {
                return d[1];
            })

    </script>
