	<script src="https://d3js.org/d3.v7.min.js"></script>

	<title>Task 2.2 D3 Drawing with Data - Bar Chart</title>
	<!-- Use D3 to generate elements on a webpage to create a bar chart from a data set. -->

	<style>
		h1 {
			font-family: sans-serif;
		}

		footer {
			font-weight: bold;
			background-color: gray;
			width: 30%;
		}
	</style>

</head>

<body>

    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 500;
        var h = 150;
        var barPadding = 1;

        var dataset = [14, 5, 26, 23, 9, 20, 12, 17, 10, 4, 9];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)   //total length
                    .attr("height", h); //total height

        svg.selectAll("rect")
            .data(dataset)
            .enter()            
            .append("rect")
            .attr("x", function(d, i) {                
                return i * (w / dataset.length);  //500/5 for 5 bars
            })
            .attr("y", function(d) {
                return h - (d * 4);
            })
            .attr("width", w / dataset.length - barPadding)
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("fill", "turquoise");

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + 21;
            })
            .attr("y", function(d) {
                return h - (d * 4) + 15;
            })
            .attr("text-anchor", "middle");

    </script>
